language: node_js
node_js:
- stable
cache:
  directories:
    - node_modules
addons:
  ssh_known_hosts:
    - ec2-54-193-47-210.us-west-1.compute.amazonaws.com
    - 54.193.47.210
env:
- REACT_APP_POLITICAL_CAPITAL=http://13.57.247.210:3000 REACT_APP_DEBUG=false CC_TEST_REPORTER_ID=112bcc20ceaa82677c01e9147e3f51430425778ba961e1f109f4ef1d413c9cec
before_install:
- openssl aes-256-cbc -K $encrypted_d8e34271f162_key -iv $encrypted_d8e34271f162_iv
  -in Political-Capital.pem.enc -out Political-Capital.pem -d
script:
- set -e
- npm run install_all
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- cd ./Interface
- npm test -- --coverage
- ../cc-test-reporter format-coverage --output ../coverage/codeclimate.$SUITE.json
- cd ../Server
- npm run jest
- ../cc-test-reporter format-coverage --output ../coverage/codeclimate.$SUITE.json
- cd ..
- ./cc-test-reporter sum-coverage coverage/codeclimate.*.json
- ./cc-test-reporter upload-coverage
- set +e
after_success:
- if [ $TRAVIS_BRANCH = 'master' ]; then eval "npm run build"; chmod +x ./deploy.sh && ./deploy.sh; fi
deploy:
  provider: s3
  skip_cleanup: true
  region: us-west-1
  access_key_id: AKIAJ5ZBUIJAQAIL2RFQ
  secret_access_key:
    secure: 
  bucket: political-capital.resync.games
  local_dir: Interface/build
  on:
    branch: master
