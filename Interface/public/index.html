<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:site_name" content="Resync" />
    <meta property="og:title" content="Political Capital" />
    <meta property="og:description" content="A game of politics and people." />
    <meta property="og:image" content="%PUBLIC_URL%/Logo@1x.png">
    <meta property="og:type" content="game">

    <link rel="shortcut icon" href="%PUBLIC_URL%/PCLogo.png">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Didact+Gothic');
      /* didact-gothic-regular - latin */
      @font-face {
          font-family: 'Didact Gothic';
          font-style: normal;
          font-weight: 400;
          src: url('../src/styles/fonts/didact-gothic-v10-latin-regular.eot'); /* IE9 Compat Modes */
          src: local('Didact Gothic Regular'), local('DidactGothic-Regular'),
              url('../src/styles/fonts/didact-gothic-v10-latin-regular.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
              url('../src/styles/fonts/didact-gothic-v10-latin-regular.woff2') format('woff2'), /* Super Modern Browsers */
              url('../src/styles/fonts/didact-gothic-v10-latin-regular.woff') format('woff'), /* Modern Browsers */
              url('../src/styles/fonts/didact-gothic-v10-latin-regular.ttf') format('truetype'), /* Safari, Android, iOS */
              url('../src/styles/fonts/didact-gothic-v10-latin-regular.svg#DidactGothic') format('svg'); /* Legacy iOS */
        }

        body {
            font-family: 'Didact Gothic', Helvetica, sans-serif;
            color: #424949 !important;
        }

        body.fontLoaded {
          font-family: 'Didact Gothic', Helvetica, sans-serif;
        }

        h2 {
          font-family: 'Didact Gothic', Helvetica, sans-serif;
        }
    </style>

    <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Political Capital</title>
  </head>
  <body bgcolor="#F8F5F2">
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
